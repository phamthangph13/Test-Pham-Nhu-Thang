<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-box-open"></i>
                <h1>Product Management</h1>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="main-content">
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i> Add New Product</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productId">Product ID (9 characters):</label>
                        <input type="text" id="productId" maxlength="9" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="saveBtn" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button type="button" id="updateBtn" class="btn btn-success" disabled>
                            <i class="fas fa-edit"></i> Update
                        </button>
                        <button type="reset" id="resetBtn" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>

            <div class="products-container">
                <div class="products-header">
                    <h2><i class="fas fa-list"></i> Product List</h2>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search products...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                </div>
                <div class="table-container">
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="noProducts" class="no-products hidden">
                    <i class="fas fa-box-open"></i>
                    <p>No products found</p>
                </div>
            </div>
        </div>

        <div id="notification" class="notification">
            <div class="notification-content">
                <i id="notificationIcon" class="fas"></i>
                <p id="notificationMessage"></p>
            </div>
        </div>

        <div id="confirmDialog" class="modal">
            <div class="modal-content">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h3>
                <p>Are you sure you want to delete this product?</p>
                <div class="modal-actions">
                    <button id="confirmDelete" class="btn btn-danger">Delete</button>
                    <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Product Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
